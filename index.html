<html ng-app="listaTelefonica"><head>	<title>Lista Telefonica</title>	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">	<style>		.jumbotron{			width: 400px;			text-align: center;			margin-top: 20px;			margin-left: auto;			margin-right: auto;		}		.table{			margin-top: 20px;		}	</style>	<script src="lib/angular/angular.js"></script>	<script>		angular.module("listaTelefonica", []);		angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope){			$scope.app = "Lista Telefonica"			$scope.contatos = [				{nome: "Mauricio", telefone: "99998888"},				{nome: "Monica", telefone: "99998877"},				{nome: "Pedro", telefone: "99998866"}			];		});	</script></head><body ng-controller="listaTelefonicaCtrl">	<div class="jumbotron">		<!-- <h4 ng-bing="app"></h4> pode ser assim tbm  -->		<h3> {{app}} </h3>		<table class="table table-striped">			<tr>				<th>Nome</th>				<th>Telefone</th>			</tr>			<tr ng-repeat="contato in contatos">				<td>{{contato.nome}}</td>				<td>{{contato.telefone}}</td>			</tr>		</table> 	</div></body></html>
